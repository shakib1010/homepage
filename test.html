<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: red;
      position: relative;
    }

    .box p {
      z-index: 100;
      position: relative;
      /* position: absolute; */
    }

    .box::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 50%;
      left: 0;
      top: 0;
      background-color: yellow;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="box">
    <p>box</p>
  </div>
</body>
</html>
